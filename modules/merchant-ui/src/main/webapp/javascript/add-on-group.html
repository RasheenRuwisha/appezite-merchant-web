<div id="addon-group-[0]-items"  class="addongrp-items add-on-container">
    <div class="addon-count">
        <span style="padding-top: 14px;">Maximum Selections Allowed</span>
        <div class="input-wrapper hasValue">
            <input type="text" name="prd-price" id="addon-group-[0]-COUNT">
            <div class="input-placeholder" style="left: 35px !important;"><span>Count</span></div>
        </div>
    </div>

    <div class="addon-count">
        <label> Is Addon Mandatory</label>
        <input type="checkbox" name="addon-group-[0]-Mandatory" id="addon-group-[0]-Mandatory">
    </div>



    <br>

    <div class="addon-items ">
        <div class="input-wrapper hasValue">
            <input type="text" name="add-on-grp-[0]-prd-name">
            <div class="input-placeholder" style="left: 19px !important;"><span>Name</span></div>
        </div>

        <div class="input-wrapper hasValue">
            <input type="text" name="add-on-grp-[0]-prd-price">
            <div class="input-placeholder" style="left: 35px !important;"><span>Price</span></div>
        </div>
    </div>

    <button class="btn btn-outline-secondary" onclick="createNewAddonItem('#addon-group-[0]-items')">
        Add new group
    </button>
</div>
